<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="./js/subscribe-form.js"></script>
    <title>Leone Inc</title>
</head>
<body>
    <header>
        <nav class="navbar-two">
            <ul>
                <li><a href="subscribe.html">Subscribe</a></li>
                <li><a href="comments.html">Contact</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section class="section-book">
        <div class="row">
            <div class="book">
                <div class="book-form">
                    <form action="https://httpbin.org/post" method="POST" class="form">
                        <div class="u-center-text u-margin-bottom-medium">
                            <h2 class="heading-secondary" style="margin-right: 15rem;">
                                Subscribe Now
                            </h2>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Full Name" id="name" name="name" required>
                            <label for="name" class="form-label">Full Name</label>
                        </div>
                        <div class="form-group">
                            <input type="email" onblur="validateEmail(this)"class="form-input" placeholder="Email" id="email" email="email" name="email" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="form-group u-margin-bottom-medium">
                            <div class="form-radio-group">
                                <input type="radio" class="form-radio-input" id="small" value="Basic" name="size">
                                <label for="small" class="form-radio-label">Basic <span class="form-radio-btn"></span></label>
                            </div>
                            <div class="form-radio-group">
                                <input type="radio" class="form-radio-input" id="large" value="Professional" name="size">
                                <label for="large" class="form-radio-label">Professional <span class="form-radio-btn"></span></label>
                            </div>
                            <div class="form-radio-group" style="margin-top: 3rem;">
                                <input type="radio" class="form-radio-input" id="large-two" value="Enterprise" name="size">
                                <label for="large-two" class="form-radio-label">Enterprise <span class="form-radio-btn"></span></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-purple" id="submit-info" onclick="successfulSubmit()">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
